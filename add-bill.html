<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wealthwise – Add Bill</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center px-4 py-3 bg-white dark:bg-gray-800 shadow">
    <h1 class="text-xl font-bold dark:text-white">Add Bill</h1>
    <div class="relative">
      <button onclick="toggleDropdown()" class="text-2xl">👤</button>
      <div id="dropdown" class="hidden absolute right-0 mt-2 w-40 bg-white dark:bg-gray-700 border rounded shadow-lg z-50">
        <a href="settings.html" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 text-sm dark:text-white">⚙️ Settings</a>
        <button onclick="toggleTheme()" class="w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 text-sm dark:text-white">🌓 Theme</button>
        <button onclick="logout()" class="w-full text-left px-4 py-2 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600 text-sm">🚪 Logout</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 px-4 py-6 max-w-2xl mx-auto w-full space-y-8">

    <!-- Add Bill Form -->
    <form id="bill-form" class="space-y-4 bg-white dark:bg-gray-800 p-6 rounded shadow">
      <h2 class="text-lg font-semibold dark:text-white">New Bill</h2>
      <input type="text" id="name" placeholder="Bill Name" required class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:text-white" />
      <input type="number" id="amount" placeholder="Amount" required class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:text-white" />
      <input type="number" id="due_day" placeholder="Due Day (1–31)" min="1" max="31" required class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:text-white" />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Save Bill</button>
      <p id="message" class="text-center text-sm mt-2"></p>
    </form>

    <!-- Bills Table -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4 dark:text-white">Your Bills</h2>
      <table class="min-w-full table-auto text-sm text-left">
        <thead class="bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200">
          <tr>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Amount</th>
            <th class="px-4 py-2">Due Date</th>
          </tr>
        </thead>
        <tbody id="bill-table-body" class="divide-y dark:divide-gray-700 dark:text-white">
          <!-- Dynamic rows -->
        </tbody>
      </table>
    </div>

  </main>

  <!-- Bottom Nav -->
  <nav class="fixed bottom-0 inset-x-0 bg-white dark:bg-gray-800 border-t shadow-md flex justify-around py-2">
    <a href="dashboard.html" class="flex flex-col items-center text-sm dark:text-white"><span>🏠</span><span>Dashboard</span></a>
    <a href="add-salary.html" class="flex flex-col items-center text-sm dark:text-white"><span>💼</span><span>Salary</span></a>
    <a href="add-bonus.html" class="flex flex-col items-center text-sm dark:text-white"><span>🎁</span><span>Bonus</span></a>
    <a href="add-bill.html" class="flex flex-col items-center text-sm font-bold dark:text-white"><span>📅</span><span>Bills</span></a>
    <a href="settings.html" class="flex flex-col items-center text-sm dark:text-white"><span>⚙️</span><span>Settings</span></a>
  </nav>

  <!-- Script -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient(
      'https://anwwjqupywbnwanuckdf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFud3dqcXVweXdibndhbnVja2RmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0MzgxOTksImV4cCI6MjA2NTAxNDE5OX0.ExlSkJTP3mJ9u-7SVws0FYcNvlL9a4MJNsm8ZaK1X48'
    )

    const billForm = document.getElementById('bill-form')
    const tableBody = document.getElementById('bill-table-body')
    const message = document.getElementById('message')

    billForm.addEventListener('submit', async (e) => {
      e.preventDefault()
      const name = document.getElementById('name').value
      const amount = parseFloat(document.getElementById('amount').value)
      const due_day = parseInt(document.getElementById('due_day').value)
      const { data: { user } } = await supabase.auth.getUser()

      const { error } = await supabase.from('bills').insert([
        { user_id: user.id, name, amount, due_day }
      ])

      if (error) {
        message.textContent = error.message
      } else {
        message.textContent = '✅ Bill added!'
        billForm.reset()
        loadBills()
      }
    })

    async function loadBills() {
      const { data: { user } } = await supabase.auth.getUser()
      const { data, error } = await supabase
        .from('bills')
        .select('*')
        .eq('user_id', user.id)
        .order('due_day', { ascending: true })

      tableBody.innerHTML = ''
      if (data && data.length > 0) {
        const now = new Date()
        const month = now.getMonth() + 1
        const year = now.getFullYear()

        data.forEach(bill => {
          const formattedDate = `${month}/${bill.due_day}/${year}`
          const row = document.createElement('tr')
          row.innerHTML = `
            <td class="px-4 py-2">${bill.name}</td>
            <td class="px-4 py-2">$${bill.amount.toFixed(2)}</td>
            <td class="px-4 py-2">${formattedDate}</td>
          `
          tableBody.appendChild(row)
        })
      } else {
        const emptyRow = document.createElement('tr')
        emptyRow.innerHTML = `<td colspan="3" class="px-4 py-2 text-center text-gray-500 dark:text-gray-400">No bills found</td>`
        tableBody.appendChild(emptyRow)
      }
    }

    const toggleDropdown = () => document.getElementById('dropdown').classList.toggle('hidden')
    const toggleTheme = () => {
      const isDark = document.documentElement.classList.toggle('dark')
      localStorage.setItem('theme', isDark ? 'dark' : 'light')
    }
    if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark')

    const logout = async () => {
      await supabase.auth.signOut()
      window.location.href = 'login.html'
    }

    loadBills()
  </script>
</body>
</html>
