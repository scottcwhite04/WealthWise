<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Bill - Wealthwise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="text-gray-900 dark:text-white">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Add a Monthly Bill</h1>
    <form id="billForm" class="space-y-4">
      <input type="text" id="name" placeholder="Bill Name" required class="w-full p-2 border dark:bg-gray-700 rounded" />
      <input type="number" id="amount" placeholder="Amount" required class="w-full p-2 border dark:bg-gray-700 rounded" />
      <input type="number" id="due_day" placeholder="Due Day (1-31)" required class="w-full p-2 border dark:bg-gray-700 rounded" />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Save Bill</button>
    </form>
  </div>

  <!-- Toggle -->
  <div class="fixed top-4 right-4">
    <button onclick="document.documentElement.classList.toggle('dark')" class="p-2 border rounded">
      Toggle Theme
    </button>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient('https://YOUR-PROJECT.supabase.co', 'YOUR-ANON-KEY')

    async function getUser() {
      const { data: { user } } = await supabase.auth.getUser()
      if (!user) window.location.href = '/index.html'
      return user
    }

    document.getElementById('billForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const user = await getUser()

      const name = document.getElementById('name').value
      const amount = parseFloat(document.getElementById('amount').value)
      const due_day = parseInt(document.getElementById('due_day').value)

      const { error } = await supabase.from('bills').insert({
        user_id: user.id, name, amount, due_day
      })

      if (error) {
        alert('Error saving bill: ' + error.message)
      } else {
        alert('Bill saved!')
        document.getElementById('billForm').reset()
      }
    })
  </script>
</body>
</html>
