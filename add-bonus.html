<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wealthwise – Add Bonus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center px-4 py-3 bg-white dark:bg-gray-800 shadow">
    <h1 class="text-xl font-bold dark:text-white">Add Bonus</h1>
    <div class="relative">
      <button onclick="toggleDropdown()" class="text-2xl">👤</button>
      <div id="dropdown" class="hidden absolute right-0 mt-2 w-40 bg-white dark:bg-gray-700 border rounded shadow-lg z-50">
        <a href="settings.html" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 text-sm dark:text-white">⚙️ Settings</a>
        <button onclick="toggleTheme()" class="w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 text-sm dark:text-white">🌓 Theme</button>
        <button onclick="logout()" class="w-full text-left px-4 py-2 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600 text-sm">🚪 Logout</button>
      </div>
    </div>
  </header>

  <!-- Form -->
  <main class="flex-1 px-4 py-6">
    <form id="bonus-form" class="space-y-4 max-w-md mx-auto bg-white dark:bg-gray-800 p-6 rounded shadow">
      <input type="number" id="amount" placeholder="Bonus Amount" required class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:text-white" />
      <input type="text" id="description" placeholder="Bonus Description (optional)" class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:text-white" />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Save Bonus</button>
      <p id="message" class="text-center text-sm mt-2"></p>
    </form>
  </main>

  <!-- Bottom Nav -->
  <nav class="fixed bottom-0 inset-x-0 bg-white dark:bg-gray-800 border-t shadow-md flex justify-around py-2">
    <a href="dashboard.html" class="flex flex-col items-center text-sm dark:text-white"><span>🏠</span><span>Dashboard</span></a>
    <a href="add-bill.html" class="flex flex-col items-center text-sm dark:text-white"><span>💸</span><span>Bills</span></a>
    <a href="add-salary.html" class="flex flex-col items-center text-sm dark:text-white"><span>💼</span><span>Salary</span></a>
    <a href="add-bonus.html" class="flex flex-col items-center text-sm font-bold dark:text-white"><span>🎁</span><span>Bonus</span></a>
    <a href="settings.html" class="flex flex-col items-center text-sm dark:text-white"><span>⚙️</span><span>Settings</span></a>
  </nav>

  <!-- Script -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient(
      'https://anwwjqupywbnwanuckdf.supabase.co',
      'YOUR_SUPABASE_PUBLIC_ANON_KEY'
    )

    document.getElementById('bonus-form').addEventListener('submit', async (e) => {
      e.preventDefault()
      const amount = parseFloat(document.getElementById('amount').value)
      const description = document.getElementById('description').value
      const { data: { user } } = await supabase.auth.getUser()

      const { error } = await supabase
        .from('bonuses')
        .insert([{ user_id: user.id, amount, description }])

      document.getElementById('message').innerText = error ? error.message : '🎉 Bonus saved!'
    })

    const toggleDropdown = () => document.getElementById('dropdown').classList.toggle('hidden')
    const toggleTheme = () => {
      const isDark = document.documentElement.classList.toggle('dark')
      localStorage.setItem('theme', isDark ? 'dark' : 'light')
    }
    if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark')
    const logout = async () => {
      await supabase.auth.signOut()
      window.location.href = 'login.html'
    }
  </script>
</body>
</html>
