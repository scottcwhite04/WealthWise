<!DOCTYPE html>
<html lang="en" class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Salary - Wealthwise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="min-h-screen p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Add Salary</h1>
    <button id="toggle-theme" class="text-sm border px-3 py-1 rounded">Toggle Theme</button>
  </div>

  <form id="salary-form" class="space-y-4 max-w-md">
    <div>
      <label class="block">Salary Amount ($)</label>
      <input type="number" id="amount" class="w-full p-2 border rounded dark:bg-gray-800" required>
    </div>
    <div>
      <label class="block">Pay Cycle</label>
      <select id="pay_cycle" class="w-full p-2 border rounded dark:bg-gray-800" required>
        <option value="">Choose</option>
        <option value="weekly">Weekly</option>
        <option value="biweekly">Biweekly</option>
        <option value="monthly">Monthly</option>
      </select>
    </div>
    <div>
      <label class="block">Last Pay Date</label>
      <input type="date" id="last_pay_date" class="w-full p-2 border rounded dark:bg-gray-800" required>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Salary</button>
  </form>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient('https://anwwjqupywbnwanuckdf.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI...');

    document.getElementById('toggle-theme').onclick = () => {
      document.documentElement.classList.toggle('dark');
    };

    const user = await supabase.auth.getUser();
    if (!user.data.user) {
      window.location.href = '/login.html';
    }

    document.getElementById('salary-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const { data, error } = await supabase.from('salaries').upsert({
        user_id: user.data.user.id,
        amount: parseFloat(amount.value),
        pay_cycle: pay_cycle.value,
        last_pay_date: last_pay_date.value
      });
      if (error) return alert(error.message);
      alert('Salary saved!');
    });
  </script>
</body>
</html>
