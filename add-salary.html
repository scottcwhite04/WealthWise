<!DOCTYPE html>
<html lang="en" class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Salary - Wealthwise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="min-h-screen p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Add Salary</h1>
    <button id="toggle-theme" class="text-sm border px-3 py-1 rounded">Toggle Theme</button>
  </div>

  <form id="salary-form" class="space-y-4 max-w-md">
    <div>
      <label class="block font-semibold">Amount ($)</label>
      <input type="number" id="amount" step="0.01" min="0" required class="w-full p-2 border rounded dark:bg-gray-800">
    </div>
    <div>
      <label class="block font-semibold">Pay Frequency</label>
      <select id="frequency" class="w-full p-2 border rounded dark:bg-gray-800">
        <option value="weekly">Weekly</option>
        <option value="bi-weekly">Bi-Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
    </div>
    <div>
      <label class="block font-semibold">Next Pay Date</label>
      <input type="date" id="next_pay_date" required class="w-full p-2 border rounded dark:bg-gray-800">
    </div>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save</button>
  </form>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    
    const SUPABASE_URL = 'https://anwwjqupywbnwanuckdf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFud3dqcXVweXdibndhbnVja2RmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0MzgxOTksImV4cCI6MjA2NTAxNDE5OX0.ExlSkJTP3mJ9u-7SVws0FYcNvlL9a4MJNsm8ZaK1X48';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Theme toggle
    document.getElementById('toggle-theme').onclick = () => {
      document.documentElement.classList.toggle('dark');
    };

    // Get authenticated user
    const { data: userData, error: userError } = await supabase.auth.getUser();
    const user = userData?.user;

    if (!user) {
      alert("You must be logged in to add a salary.");
      window.location.href = "/login.html";
    }

    document.getElementById('salary-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const amount = parseFloat(document.getElementById('amount').value);
      const frequency = document.getElementById('frequency').value;
      const next_pay_date = document.getElementById('next_pay_date').value;

      if (!amount || !next_pay_date) {
        alert("Please fill out all required fields.");
        return;
      }

      const { error } = await supabase.from('salaries').insert({
        user_id: user.id,
        amount,
        frequency,
        next_pay_date
      });

      if (error) {
        console.error(error);
        alert('Error saving salary: ' + error.message);
      } else {
        alert('Salary added successfully!');
        window.location.href = '/dashboard.html'; // optional redirect
      }
    });
  </script>
</body>
</html>
