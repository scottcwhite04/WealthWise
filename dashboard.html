<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wealthwise Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://anwwjqupywbnwanuckdf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFud3dqcXVweXdibndhbnVja2RmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTA2MTc2NzUsImV4cCI6MjAyNjk5MzY3NX0.8ccHkDWDG1c_tMXTytR3UrLKZ1ZsU1q-6Iq4RsoCiSk';

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;

    async function loadUser() {
      const {
        data: { user },
        error,
      } = await supabase.auth.getUser();
      if (error || !user) {
        window.location.href = 'login.html';
      } else {
        currentUser = user;
        loadUserBalances();
        loadBills();
      }
    }

    async function loadUserBalances() {
      const { data: balances } = await supabase
        .from('balances')
        .select('*')
        .eq('user_id', currentUser.id)
        .single();

      if (balances) {
        document.getElementById('current-balance').value = balances.current_balance;
        document.getElementById('food-allowance').value = balances.food_allowance;
        document.getElementById('fuel-allowance').value = balances.fuel_allowance;
      }

      const { data: salary } = await supabase
        .from('salaries')
        .select('pay_cycle')
        .eq('user_id', currentUser.id)
        .single();

      if (salary) {
        document.getElementById('pay-cycle').value = salary.pay_cycle;
      }
    }

    async function loadBills() {
      const { data: bills } = await supabase
        .from('bills')
        .select('*')
        .eq('user_id', currentUser.id);

      const billsList = document.getElementById('bills-list');
      billsList.innerHTML = '';

      bills.forEach(bill => {
        const li = document.createElement('li');
        li.className = 'py-2 border-b border-gray-200 dark:border-gray-700';
        li.innerText = `${bill.name} - $${bill.amount} (${bill.frequency})`;
        billsList.appendChild(li);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadUser();

      const form = document.getElementById('balance-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const currentBalance = parseFloat(document.getElementById('current-balance').value);
        const foodAllowance = parseFloat(document.getElementById('food-allowance').value);
        const fuelAllowance = parseFloat(document.getElementById('fuel-allowance').value);
        const payCycle = document.getElementById('pay-cycle').value;

        // Save to balances
        await supabase.from('balances').upsert({
          user_id: currentUser.id,
          current_balance: currentBalance,
          food_allowance: foodAllowance,
          fuel_allowance: fuelAllowance
        });

        // Upsert into salaries (preserve existing amount if possible)
        const { data: existingSalary } = await supabase
          .from('salaries')
          .select('*')
          .eq('user_id', currentUser.id)
          .single();

        const existingAmount = existingSalary?.amount || 0;

        await supabase.from('salaries').upsert({
          user_id: currentUser.id,
          amount: existingAmount,
          pay_cycle: payCycle
        });

        alert('Saved successfully!');
      });
    });
  </script>
</head>
<body class="text-gray-900 dark:text-white p-4">
  <h1 class="text-2xl font-bold mb-4">Wealthwise Dashboard</h1>

  <form id="balance-form" class="space-y-4 bg-white dark:bg-gray-800 p-4 rounded shadow">
    <div>
      <label for="current-balance" class="block font-semibold">Current Balance</label>
      <input type="number" id="current-balance" class="w-full p-2 rounded border dark:bg-gray-900 dark:border-gray-600" required />
    </div>
    <div>
      <label for="food-allowance" class="block font-semibold">Food Allowance</label>
      <input type="number" id="food-allowance" class="w-full p-2 rounded border dark:bg-gray-900 dark:border-gray-600" required />
    </div>
    <div>
      <label for="fuel-allowance" class="block font-semibold">Fuel Allowance</label>
      <input type="number" id="fuel-allowance" class="w-full p-2 rounded border dark:bg-gray-900 dark:border-gray-600" required />
    </div>
    <div>
      <label for="pay-cycle" class="block font-semibold">Pay Cycle</label>
      <select id="pay-cycle" class="w-full p-2 rounded border dark:bg-gray-900 dark:border-gray-600">
        <option value="weekly">Weekly</option>
        <option value="biweekly">Biweekly</option>
        <option value="monthly">Monthly</option>
      </select>
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Save</button>
  </form>

  <div class="mt-8">
    <h2 class="text-xl font-semibold mb-2">Your Bills</h2>
    <ul id="bills-list" class="bg-white dark:bg-gray-800 p-4 rounded shadow divide-y divide-gray-200 dark:divide-gray-700"></ul>
  </div>

  <!-- Bottom Navigation (copied from dashboard.html) -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-300 dark:border-gray-700 flex justify-around py-2">
    <a href="dashboard.html" class="text-blue-600 dark:text-blue-400 font-semibold">Dashboard</a>
    <a href="add-salary.html" class="text-gray-600 dark:text-gray-300">Salary</a>
    <a href="add-bill.html" class="text-gray-600 dark:text-gray-300">Bills</a>
    <a href="add-bonus.html" class="text-gray-600 dark:text-gray-300">Bonuses</a>
    <a href="logout.html" class="text-red-600 dark:text-red-400">Logout</a>
  </nav>
</body>
</html>
