        <div style="position:relative;display:inline-block;">
          <button id="avatar-dropdown-btn" class="avatar-img-btn" tabindex="0" aria-haspopup="true" aria-expanded="false">
            <img id="user-avatar" class="avatar-img" src="" alt="User Avatar" />
          </button>
          <div class="ww-user-dropdown" id="avatar-dropdown-menu">
            <div class="ww-user-dropdown__profile" id="ww-dropdown-profile">
              <img class="ww-user-dropdown__profile-avatar" id="dropdown-profile-avatar" src="" alt="User Avatar" />
              <div class="ww-user-dropdown__profile-info">
                <span class="ww-user-dropdown__profile-name" id="dropdown-profile-name"></span>
                <span class="ww-user-dropdown__profile-email" id="dropdown-profile-email"></span>
              </div>
            </div>
            <button id="logout-btn" type="button" class="logout-btn" style="width:100%; text-align:left; margin:0; border-radius:0 0 0.7em 0.7em; background:none; color:inherit; font-weight:600; padding:0.7em 1.2em;">Logout</button>
          </div>
        </div>
      </div>
    </header>
    `;

    const footerHTML = `
    <style>
      #ww-footer-bar {
        text-align: center;
        color: #e5e9f2;
        background: #1a2332;
        border-top: 1.5px solid #e2e9f3;
        padding: 1.1rem 0 0.85rem 0;
        width: 100vw;
        font-size: 0.94em;
        font-family: 'Montserrat', Arial, sans-serif;
        margin-top: auto;
        box-sizing: border-box;
      }
      #ww-footer-bar .footer-links a {
        margin: 0 0.6em;
        color: #FFD600;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.18s;
      }
      #ww-footer-bar .footer-links a:hover {
        color: #FFC300;
      }
      @media (max-width: 500px) {
        #ww-footer-bar {
          font-size: 0.82em;
          padding: 0.7rem 0 0.5rem 0;
        }
        #ww-footer-bar .footer-links {
          margin-bottom: 0.5em;
        }
      }
    </style>
    <footer id="ww-footer-bar">
      <div class="footer-links">
        <a href="/terms-of-service.html?return=" id="footer-terms-link">Terms of Service</a>
        <a href="/privacy-policy/">Privacy Policy</a>
      </div>
      <div>&copy; 2025 Wealthwise. All rights reserved.</div>
    </footer>
    `;

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("ww-header").innerHTML = headerHTML;
      document.getElementById("ww-footer").innerHTML = footerHTML;
      initLayout();
    });

    // Theme Functions
    function updateThemeIcons() {
      const isDark = document.documentElement.classList.contains('dark');
      const sun = document.getElementById('theme-sun');
      const moon = document.getElementById('theme-moon');
      if (sun && moon) {
        sun.classList.toggle('d-none', isDark);
        moon.classList.toggle('d-none', !isDark);
      }
    }
    function setDarkMode(isDark) {
      document.documentElement.classList.toggle('dark', isDark);
      document.body.classList.toggle('dark', isDark);
      localStorage.setItem('wealthwise-theme', isDark ? 'dark' : 'light');
      updateThemeIcons();
    }
    function initThemeToggle() {
      let theme = localStorage.getItem('wealthwise-theme');
      if (!theme) {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      setDarkMode(theme === 'dark');
      const toggleBtn = document.getElementById('theme-toggle');
      if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
          const isDark = document.documentElement.classList.contains('dark');
          setDarkMode(!isDark);
        });
      }
    }

    // Supabase: Load User Profile (Greeting + Avatar + Logout)
    async function loadUserProfile() {
      const { data: { user }, error: userError } = await supabase.auth.getUser();
      const welcomeText = document.getElementById('welcome-text');
      const avatarImg = document.getElementById('user-avatar');
      const logoutBtn = document.getElementById('logout-btn');
      const avatarDropdownBtn = document.getElementById('avatar-dropdown-btn');
      const avatarDropdownMenu = document.getElementById('avatar-dropdown-menu');
      const dropdownProfileAvatar = document.getElementById('dropdown-profile-avatar');
      const dropdownProfileName = document.getElementById('dropdown-profile-name');
      const dropdownProfileEmail = document.getElementById('dropdown-profile-email');
      if (userError || !user) {
        if (welcomeText) welcomeText.textContent = '';
        if (avatarImg) avatarImg.style.display = "none";
        if (avatarDropdownBtn) avatarDropdownBtn.style.display = "none";
        if (avatarDropdownMenu) avatarDropdownMenu.style.display = "none";
        return;
      }

      // Show avatar and dropdown if signed in
      if (avatarImg) avatarImg.style.display = "inline-block";
      if (avatarDropdownBtn) avatarDropdownBtn.style.display = "inline-block";
      if (avatarDropdownMenu) avatarDropdownMenu.style.display = "";

      // Wire logout
      if (logoutBtn) {
        logoutBtn.onclick = async () => {
          await supabase.auth.signOut();
          window.location.href = "/login.html";
        };
      }

      // Fetch profile for display name and avatar
      const { data: profile, error: profileError } = await supabase
        .from('profiles')
        .select('display_name, avatar_url')
        .eq('id', user.id)
        .single();

      let displayName = 'User';
      let avatarUrl = '';
      if (!profileError && profile) {
        displayName = profile.display_name || 'User';
        avatarUrl = profile.avatar_url || '';
        if (welcomeText) welcomeText.textContent = `Welcome, ${displayName}`;
        if (avatarImg && avatarUrl) avatarImg.src = avatarUrl;
        if (dropdownProfileAvatar && avatarUrl) dropdownProfileAvatar.src = avatarUrl;
        if (dropdownProfileName) dropdownProfileName.textContent = displayName;
        if (dropdownProfileEmail) dropdownProfileEmail.textContent = user.email || '';
      } else {
        if (welcomeText) welcomeText.textContent = `Welcome`;
        if (avatarImg) avatarImg.src = "";
        if (dropdownProfileAvatar) dropdownProfileAvatar.src = "";
        if (dropdownProfileName) dropdownProfileName.textContent = "User";
        if (dropdownProfileEmail) dropdownProfileEmail.textContent = user.email || '';
      }

      // Dropdown accessibility: toggle via click for keyboard users
      if (avatarDropdownBtn && avatarDropdownMenu) {
        let isOpen = false;
        const showDropdown = () => {
          avatarDropdownMenu.style.display = "block";
          avatarDropdownBtn.setAttribute("aria-expanded", "true");
          isOpen = true;
        };
        const hideDropdown = () => {
          avatarDropdownMenu.style.display = "none";
          avatarDropdownBtn.setAttribute("aria-expanded", "false");
          isOpen = false;
        };
        avatarDropdownBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          isOpen ? hideDropdown() : showDropdown();
        });
        avatarDropdownBtn.addEventListener('blur', () => {
          setTimeout(hideDropdown, 150); // allow click on dropdown
        });
        avatarDropdownBtn.addEventListener('keydown', (e) => {
          if (e.key === "Escape") hideDropdown();
        });
        document.addEventListener('click', (e) => {
          if (isOpen && !avatarDropdownBtn.contains(e.target)) {
            hideDropdown();
          }
        });
      }
    }

    // Init everything after DOM loads
    function initLayout() {
      initThemeToggle();
      loadUserProfile();
    }
    // ====== LAYOUT.JS END ======
  </script>
