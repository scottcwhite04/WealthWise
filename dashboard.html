<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900">
<head>
  <meta charset="UTF-8">
  <title>Wealthwise Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="text-gray-900 dark:text-gray-100">
  <!-- Dark Mode Toggle -->
  <div class="p-4 flex justify-end">
    <button onclick="document.documentElement.classList.toggle('dark')" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded">Toggle Mode</button>
  </div>

  <!-- Daily Verse -->
  <div id="daily-verse" class="p-4 bg-green-100 dark:bg-green-800 rounded mx-4 mb-4 shadow"></div>

  <!-- Balances Display -->
  <div class="p-4 bg-white dark:bg-gray-800 rounded mx-4 shadow">
    <h1 class="text-2xl font-bold mb-4">Wealthwise Dashboard</h1>
    <div id="balance-info" class="space-y-2">
      <p><strong>Current Balance:</strong> $<span id="current-balance">0.00</span></p>
      <p><strong>Food Allowance:</strong> $<span id="food-allowance">0.00</span></p>
      <p><strong>Fuel Allowance:</strong> $<span id="fuel-allowance">0.00</span></p>
    </div>
  </div>

  <!-- Projections -->
  <div class="p-4 mt-4 bg-white dark:bg-gray-800 rounded mx-4 shadow">
    <h2 class="text-xl font-semibold mb-2">12-Month Balance Projections</h2>
    <p><strong>Lowest Projected Balance:</strong> $<span id="lowest-balance">0.00</span></p>
    <p><strong>Highest Projected Balance:</strong> $<span id="highest-balance">0.00</span></p>
    <div id="cycle-breakdown" class="mt-4 space-y-1"></div>
  </div>

  <!-- Script Includes -->
  <script type="module" src="projection.js"></script>
  <script type="module" src="daily-verse.js"></script>
</body>
</html>
