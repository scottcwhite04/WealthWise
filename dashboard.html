<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wealthwise – Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center px-4 py-3 bg-white dark:bg-gray-800 shadow">
    <h1 class="text-xl font-bold dark:text-white">Wealthwise</h1>
    <div class="relative">
      <button onclick="toggleDropdown()" class="text-2xl">👤</button>
      <div id="dropdown" class="hidden absolute right-0 mt-2 w-40 bg-white dark:bg-gray-700 border rounded shadow-lg z-50">
        <a href="settings.html" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 text-sm dark:text-white">⚙️ Settings</a>
        <button onclick="toggleTheme()" class="w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 text-sm dark:text-white">🌓 Theme</button>
        <button onclick="logout()" class="w-full text-left px-4 py-2 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600 text-sm">🚪 Logout</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 px-4 py-6 space-y-4">

    <!-- Verse Card -->
    <div class="bg-blue-100 dark:bg-blue-900 p-4 rounded shadow text-center">
      <h2 class="text-lg font-semibold dark:text-white">📖 Daily Stewardship Verse</h2>
      <p id="verse" class="mt-2 text-gray-700 dark:text-gray-200">Loading verse...</p>
    </div>

    <!-- Financial Preferences Card -->
    <div class="bg-white dark:bg-gray-800 p-4 rounded shadow flex justify-between items-center">
      <div>
        <h3 class="font-semibold text-gray-700 dark:text-white">💡 Financial Preferences</h3>
        <p class="text-gray-600 dark:text-gray-300 text-sm mt-1" id="preferencesSummary">Loading...</p>
      </div>
      <button onclick="toggleModal()" class="text-2xl dark:text-white">⚙️</button>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
      <div class="bg-white dark:bg-gray-800 p-6 rounded shadow w-full max-w-md relative">
        <button onclick="toggleModal()" class="absolute top-2 right-3 text-xl dark:text-white">✖️</button>
        <h2 class="text-lg font-bold mb-4 dark:text-white">Update Financial Preferences</h2>
        <form class="space-y-4" id="balanceForm">
          <div>
            <label class="block text-sm font-medium dark:text-gray-200">Current Balance</label>
            <input id="current_balance" type="number" step="0.01" class="mt-1 w-full p-2 border rounded dark:bg-gray-700 dark:text-white" required />
          </div>
          <div>
            <label class="block text-sm font-medium dark:text-gray-200">Pay Frequency</label>
            <select id="pay_frequency" class="mt-1 w-full p-2 border rounded dark:bg-gray-700 dark:text-white" required>
              <option value="">Select...</option>
              <option value="weekly">Weekly</option>
              <option value="biweekly">Biweekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium dark:text-gray-200">Food Allowance</label>
            <input id="food_allowance" type="number" step="0.01" class="mt-1 w-full p-2 border rounded dark:bg-gray-700 dark:text-white" required />
          </div>
          <div>
            <label class="block text-sm font-medium dark:text-gray-200">Fuel Allowance</label>
            <input id="fuel_allowance" type="number" step="0.01" class="mt-1 w-full p-2 border rounded dark:bg-gray-700 dark:text-white" required />
          </div>
          <div class="flex justify-between items-center mt-4">
            <button type="button" onclick="deletePreferences()" class="px-3 py-2 text-sm text-red-600 hover:underline">Delete</button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
      <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
        <h3 class="font-semibold text-gray-700 dark:text-white">💰 Your Finances</h3>
        <p class="text-gray-500 dark:text-gray-300">Summary of income & bills.</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
        <h3 class="font-semibold text-gray-700 dark:text-white">📈 12-Month Projection</h3>
        <p class="text-gray-500 dark:text-gray-300">Expected net change this year.</p>
      </div>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 inset-x-0 bg-white dark:bg-gray-800 border-t shadow-md flex justify-around py-2">
    <a href="dashboard.html" class="flex flex-col items-center text-sm font-bold dark:text-white"><span>🏠</span><span>Dashboard</span></a>
    <a href="add-bill.html" class="flex flex-col items-center text-sm dark:text-white"><span>💸</span><span>Bills</span></a>
    <a href="add-salary.html" class="flex flex-col items-center text-sm dark:text-white"><span>💼</span><span>Salary</span></a>
    <a href="add-bonus.html" class="flex flex-col items-center text-sm dark:text-white"><span>🎁</span><span>Bonus</span></a>
    <a href="settings.html" class="flex flex-col items-center text-sm dark:text-white"><span>⚙️</span><span>Settings</span></a>
  </nav>

  <!-- JavaScript -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://anwwjqupywbnwanuckdf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFud3dqcXVweXdibndhbnVja2RmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0MzgxOTksImV4cCI6MjA2NTAxNDE5OX0.ExlSkJTP3mJ9u-7SVws0FYcNvlL9a4MJNsm8ZaK1X48'
    )

    const toggleDropdown = () => {
      document.getElementById('dropdown').classList.toggle('hidden')
    }

    const toggleTheme = () => {
      const isDark = document.documentElement.classList.toggle('dark')
      localStorage.setItem('theme', isDark ? 'dark' : 'light')
    }

    const toggleModal = () => {
      document.getElementById('modal').classList.toggle('hidden')
    }

    const logout = async () => {
      await supabase.auth.signOut()
      window.location.href = 'login.html'
    }

    const updateSummary = (data) => {
      const text = `
        Balance: $${Number(data.current_balance).toFixed(2)} | 
        Pay: ${data.pay_frequency} | 
        Food: $${Number(data.food_allowance).toFixed(2)} | 
        Fuel: $${Number(data.fuel_allowance).toFixed(2)}
      `
      document.getElementById('preferencesSummary').innerText = text
    }

    const loadBalance = async () => {
      const { data: { user } } = await supabase.auth.getUser()
      const { data, error } = await supabase
        .from('balances')
        .select('*')
        .eq('user_id', user.id)
        .single()

      if (data) {
        document.getElementById('current_balance').value = data.current_balance
        document.getElementById('pay_frequency').value = data.pay_frequency
        document.getElementById('food_allowance').value = data.food_allowance
        document.getElementById('fuel_allowance').value = data.fuel_allowance
        updateSummary(data)
      } else {
        document.getElementById('preferencesSummary').innerText = 'Not set yet.'
      }
    }

    document.getElementById('balanceForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const { data: { user } } = await supabase.auth.getUser()

      const form = e.target
      const newData = {
        user_id: user.id,
        current_balance: parseFloat(form.current_balance.value),
        pay_frequency: form.pay_frequency.value,
        food_allowance: parseFloat(form.food_allowance.value),
        fuel_allowance: parseFloat(form.fuel_allowance.value),
      }

      if (!newData.pay_frequency || isNaN(newData.current_balance) || isNaN(newData.food_allowance) || isNaN(newData.fuel_allowance)) {
        alert('Please fill in all fields correctly.')
        return
      }

      const { data: existing } = await supabase
        .from('balances')
        .select('id')
        .eq('user_id', user.id)
        .single()

      let result
      if (existing) {
        result = await supabase.from('balances').update(newData).eq('user_id', user.id)
      } else {
        result = await supabase.from('balances').insert(newData)
      }

      if (result.error) {
        alert('Error saving preferences: ' + result.error.message)
      } else {
        updateSummary(newData)
        toggleModal()
      }
    })

    const deletePreferences = async () => {
      const { data: { user } } = await supabase.auth.getUser()
      const { error } = await supabase.from('balances').delete().eq('user_id', user.id)

      if (error) {
        alert('Error deleting preferences: ' + error.message)
      } else {
        document.getElementById('preferencesSummary').innerText = 'Not set yet.'
        document.getElementById('balanceForm').reset()
        toggleModal()
      }
    }

    // Init
    document.getElementById('verse').innerText = "Proverbs 21:5 – The plans of the diligent lead surely to abundance..."
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark')
    }

    loadBalance()
  </script>
</body>
</html>
