<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wealthwise - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
          },
        },
      },
    }
  </script>
</head>
<body class="text-gray-900 dark:text-white p-4">
  <div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Your Finances</h1>

    <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-4 space-y-2">
      <div class="flex justify-between">
        <span>Current Balance:</span>
        <span id="current-balance">$0.00</span>
      </div>
      <div class="flex justify-between">
        <span>Food Allowance:</span>
        <span id="food-allowance">$0.00</span>
      </div>
      <div class="flex justify-between">
        <span>Fuel Allowance:</span>
        <span id="fuel-allowance">$0.00</span>
      </div>
      <div class="flex justify-between">
        <span>Next Pay Date:</span>
        <span id="next-pay-date">--</span>
      </div>
    </div>

    <div class="mt-6 text-center">
      <button onclick="toggleDarkMode()" class="bg-primary text-white px-4 py-2 rounded">
        Toggle Light/Dark
      </button>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>
  <script type="module">
    const SUPABASE_URL = 'https://anwwjqupywbnwanuckdf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFud3dqcXVweXdibndhbnVja2RmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg5NzMxNTcsImV4cCI6MjA1NDU0OTE1N30.hWJZzrsKht4OJRGg3XBrvDDMPlgmeChIj1zxEDYwzmI';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.addEventListener("DOMContentLoaded", async () => {
      const user = await getUser();
      if (!user) return;

      await loadCurrentBalance(user.id);
      await loadPayCycle(user.id);
    });

    async function getUser() {
      const {
        data: { user },
        error
      } = await supabase.auth.getUser();
      if (error || !user) {
        console.error("User not logged in", error);
        window.location.href = "login.html";
        return null;
      }
      return user;
    }

    async function loadCurrentBalance(userId) {
      const { data, error } = await supabase
        .from("accounts")
        .select("balance, food_allowance, fuel_allowance")
        .eq("user_id", userId)
        .single();

      if (error) {
        console.error("Error fetching account data:", error.message);
        return;
      }

      document.getElementById("current-balance").textContent = `$${data.balance.toFixed(2)}`;
      document.getElementById("food-allowance").textContent = `$${data.food_allowance.toFixed(2)}`;
      document.getElementById("fuel-allowance").textContent = `$${data.fuel_allowance.toFixed(2)}`;
    }

    async function loadPayCycle(userId) {
      const { data, error } = await supabase
        .from("pay_cycles")
        .select("next_pay_date")
        .eq("user_id", userId)
        .order("next_pay_date", { ascending: true })
        .limit(1)
        .single();

      if (error) {
        console.error("Error fetching pay cycle:", error.message);
        return;
      }

      const payDate = new Date(data.next_pay_date);
      document.getElementById("next-pay-date").textContent = payDate.toDateString();
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</body>
</html>
