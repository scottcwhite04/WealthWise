<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wealthwise Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-900 dark:text-white pb-20 p-4">
  <h1 class="text-2xl font-bold mb-4">Wealthwise Dashboard</h1>

  <form id="balance-form" class="space-y-4 bg-white dark:bg-gray-800 p-4 rounded shadow">
    <div>
      <label for="current-balance" class="block font-semibold">Current Balance</label>
      <input type="number" id="current-balance" class="w-full p-2 rounded border dark:bg-gray-900 dark:border-gray-600" required />
    </div>
    <div>
      <label for="food-allowance" class="block font-semibold">Food Allowance</label>
      <input type="number" id="food-allowance" class="w-full p-2 rounded border dark:bg-gray-900 dark:border-gray-600" required />
    </div>
    <div>
      <label for="fuel-allowance" class="block font-semibold">Fuel Allowance</label>
      <input type="number" id="fuel-allowance" class="w-full p-2 rounded border dark:bg-gray-900 dark:border-gray-600" required />
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Save</button>
  </form>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 shadow p-4 flex justify-around">
    <a href="dashboard.html" class="text-gray-700 dark:text-white">üè†</a>
    <a href="add-salary.html" class="text-gray-700 dark:text-white">‚ûïüí∞</a>
    <a href="add-bill.html" class="text-gray-700 dark:text-white">üìÑ</a>
    <a href="add-bonus.html" class="text-gray-700 dark:text-white">üéÅ</a>
    <a href="settings.html" class="text-gray-700 dark:text-white">‚ò∞</a> <!-- Hamburger icon -->
  </nav>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const SUPABASE_URL = 'https://anwwjqupywbnwanuckdf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFud3dqcXVweXdibndhbnVja2RmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0MzgxOTksImV4cCI6MjA2NTAxNDE5OX0.ExlSkJTP3mJ9u-7SVws0FYcNvlL9a4MJNsm8ZaK1X48';

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;

    async function init() {
      const {
        data: { session },
        error: sessionError
      } = await supabase.auth.getSession();

      if (sessionError || !session) {
        alert('No active session. Redirecting to login.');
        window.location.href = 'login.html';
        return;
      }

      currentUser = session.user;
      if (!currentUser) {
        alert('User not found. Redirecting to login.');
        window.location.href = 'login.html';
        return;
      }

      await loadUserBalances();

      supabase.auth.onAuthStateChange((event, session) => {
        if (!session) {
          alert('Session expired or signed out.');
          window.location.href = 'login.html';
        }
      });
    }

    async function loadUserBalances() {
      const { data: balances, error } = await supabase
        .from('balances')
        .select('*')
        .eq('user_id', currentUser.id)
        .single();

      if (error) {
        console.error('Error loading balances:', error);
      } else if (balances) {
        document.getElementById('current-balance').value = balances.current_balance ?? '';
        document.getElementById('food-allowance').value = balances.food_allowance ?? '';
        document.getElementById('fuel-allowance').value = balances.fuel_allowance ?? '';
      }
    }

    document.getElementById('balance-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const currentBalance = parseFloat(document.getElementById('current-balance').value);
      const foodAllowance = parseFloat(document.getElementById('food-allowance').value);
      const fuelAllowance = parseFloat(document.getElementById('fuel-allowance').value);

      const { error: balanceError } = await supabase.from('balances').upsert({
        user_id: currentUser.id,
        current_balance: currentBalance,
        food_allowance: foodAllowance,
        fuel_allowance: fuelAllowance
      });

      if (balanceError) {
        alert('Error saving balances: ' + balanceError.message);
        return;
      }

      alert('Saved successfully!');
    });

    window.onload = init;
  </script>
</body>
</html>
