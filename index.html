<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WealthWise - Bill Management</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>WealthWise - Bill Management</h1>
    
    <!-- Form to add a new bill -->
    <form id="billForm">
      <label for="billName">Bill Name:</label>
      <input type="text" id="billName" name="billName" required>
      
      <label for="billAmount">Amount:</label>
      <input type="number" id="billAmount" name="billAmount" required>
      
      <label for="billDueDate">Due Day (1-31):</label>
      <input type="number" id="billDueDate" name="billDueDate" min="1" max="31" required>
      
      <button type="submit">Add Bill</button>
    </form>
    
    <!-- Table to display added bills -->
    <h2>My Bills</h2>
    <table id="billTable">
      <thead>
        <tr>
          <th>Bill Name</th>
          <th>Amount</th>
          <th>Due Day</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="billTableBody">
        <!-- Bills will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
