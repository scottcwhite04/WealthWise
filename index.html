 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthWise</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>WealthWise Dashboard</h1>
    <form id="billForm">
        <label for="billName">Bill Name:</label>
        <input type="text" id="billName" required><br>
        <label for="billAmount">Amount:</label>
        <input type="number" id="billAmount" required><br>
        <label for="billDueDate">Due Date (Day of Month):</label>
        <input type="number" id="billDueDate" min="1" max="31" required><br>
        <button type="button" onclick="addOrUpdateBill()">Add Bill</button>
        <button type="button" id="cancelEditButton" style="display: none;" onclick="cancelEdit()">Cancel Edit</button>
    </form>
    <table id="billsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="billsTableBody"></tbody>
    </table>
    <div id="barGraph"></div>
    <script src="js/script.js"></script>
</body>
</html>
