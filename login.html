<!DOCTYPE html>
<html lang="en" class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wealthwise - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="flex items-center justify-center h-screen px-4">

  <!-- Auth Container -->
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 space-y-6">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">Wealthwise</h1>
      <button id="toggleTheme" class="text-sm px-3 py-1 border rounded hover:bg-gray-200 dark:hover:bg-gray-700">
        Toggle Theme
      </button>
    </div>

    <form id="authForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email"
        class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" required />
      <input id="password" type="password" placeholder="Password"
        class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" required />
      <button id="signIn" type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign In</button>
      <button id="signUp" type="button"
        class="w-full border border-blue-600 text-blue-600 py-2 rounded hover:bg-blue-50 dark:hover:bg-gray-700">Sign Up</button>
    </form>
    <p id="authMessage" class="text-sm text-center text-red-500"></p>
  </div>

  <!-- Supabase & JS -->
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const SUPABASE_URL = 'https://anwwjqupywbnwanuckdf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFud3dqcXVweXdibndhbnVja2RmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0MzgxOTksImV4cCI6MjA2NTAxNDE5OX0.ExlSkJTP3mJ9u-7SVws0FYcNvlL9a4MJNsm8ZaK1X48';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('authForm')
    const emailInput = document.getElementById('email')
    const passwordInput = document.getElementById('password')
    const signUpBtn = document.getElementById('signUp')
    const message = document.getElementById('authMessage')

    // Sign In
    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const { error } = await supabase.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value
      })
      if (error) {
        message.textContent = error.message
      } else {
        window.location.href = 'dashboard.html'
      }
    })

    // Sign Up
    signUpBtn.addEventListener('click', async () => {
      const { error } = await supabase.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value
      })
      if (error) {
        message.textContent = error.message
      } else {
        message.textContent = 'Check your email to confirm sign-up.'
      }
    })

    // Dark/Light Mode Toggle
    const toggle = document.getElementById('toggleTheme')
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark')
    })
  </script>
</body>
</html>
